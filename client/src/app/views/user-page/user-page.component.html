<app-nav-bar></app-nav-bar>

<div class="max-w-screen-xl mx-auto">
  <div class="my-2 mx-auto text-center max-w-screen-md">
    <h1 class="text-4xl">{{ user?.name }}</h1>
    <p class="text-2xl">{{ user?.createdAt | date }}</p>
  </div>

  <main>
    <ul
      class="mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 px-2 gap-2"
    >
      <li class="mb-4" *ngFor="let article of articles">
        <app-article-card [article]="article"></app-article-card>
      </li>
    </ul>
  </main>
</div>
