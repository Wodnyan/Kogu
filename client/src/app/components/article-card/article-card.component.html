<article class="shadow-md p-4 hover:shadow-inner">
  <a [routerLink]="userRoute" class="block text-gray-500 hover:text-gray-400">
    {{ article?.author?.name }}
  </a>
  <a
    [routerLink]="articleRoute"
    class="text-4xl hover:text-blue-800 cursor-pointer"
  >
    {{ article?.title }}
  </a>
  <p>
    {{ article?.description }}
  </p>
  <div>
    {{ article?.createdAt | date }}
  </div>
  <app-button>Open</app-button>
</article>
